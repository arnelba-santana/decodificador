<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>
<body>
    <header>
        <img class="logoAlura" src="imagens/logoAlura.png" alt="Logo da Alura">
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>

            <div class="informacao">
                <h6>Apenas letras minúsculas e sem acento</h6>
            </div>

            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>

        <section>
            <textarea class="mensagem" cols="20" rows="10"></textarea>

            <div class="caixa">
                <img class="boneco" src="imagens/boneco.png" alt="Imagem de um menino"> 
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou Descriptografar.</p>   
            </div>

            <div>
                <button class="btn-copiar" onclick="copiar()">Copiar</button>
            </div>
            
        </section>
    </main>

    <script src= "script.js"></script>

    <footer>  
            <div class="links">            
                <a href="https://github.com/arnelba-santana/encriptador" target="_blank">
                    <img class="git" src="imagens/git.png" alt="Imagem Github">
                </a>
                <a href="https://www.linkedin.com/in/arnelba-santana/" target="_blank">
                    <img class="linkedin" src="imagens/linkedin.png" alt="Imagem linkedin">
                </a>
            </div>
            <p class="copyright">&copy; Copyright Arnelba Protector - 2023</p>                  
    </footer>
</body>
</html>
